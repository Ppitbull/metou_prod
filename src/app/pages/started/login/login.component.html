<div class="container d-flex flex-column">
    <div class="row vh-100">
        <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
            <div class="d-table-cell align-middle">

                <div class="text-center mt-4">
                    <h1 class="h2">Bienvenue</h1>
                    <p class="lead">
                        Connectez-vous pour continuer
                    </p>
                </div>

                <div class="card">
                    <div class="card-body">
                        <div class="m-sm-4">
                            <div class="text-center">
                                <img src="./../../../../assets/img/logo.png" alt="" class="img-fluid rounded-circle" width="132" height="132" />
                                <ng-container *ngIf="waitResponse">
                                    <mat-progress-bar class="mb-2" mode="indeterminate"></mat-progress-bar>
                                    <span class="red-text">{{messageResponse}}</span>
                                </ng-container>                                
                            </div>
                            <form [formGroup]="form" (ngSubmit)="submit()">
                                <div class="mb-3">
                                    <label class="form-label">Email</label>
                                    <input type="text" [placeholder]="'LOGIN_PAGE.PLACEHOLDER_EMAIL' | translate" [ngClass]="{ 'is-invalid': submitedForm && form.controls.user_email.errors }" formControlName="user_email" class="form-control form-control-lg" />
                                    <div *ngIf="submitedForm && form.controls.user_email.errors" class="invalid-feedback text-danger">
                                        <div *ngIf="form.controls.user_email.errors.required">L'email est obligatoire</div>
                                        <div *ngIf="form.controls.user_email.errors.pattern">L'email de l'administrateur doit respecter le format demandé <br> Example: vous@example.com</div>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Mot de passe</label>
                                    <input class="form-control form-control-lg" type="password" [ngClass]="{ 'is-invalid': submitedForm && form.controls.user_email.errors }" formControlName="user_email" name="mdp" placeholder="Votre mot de passe" />
                                    <small>
                                        <a href="pages-reset-password.html">Mot de passe oublié?</a>
                                    </small>
                                    <div *ngIf="submitedForm && form.controls.mdp.errors" class="invalid-feedback text-danger">
                                        <div *ngIf="form.controls.mdp.errors.required">Le mot de passe est obligatoire</div>
                                    </div>
                                </div>
                                <div>
                                    <label class="form-check">
                                        <input class="form-check-input" type="checkbox" value="remember-me" name="remember-me" checked>
                                        <span class="form-check-label">
                                        Se rappeler de moi
                                        </span>
                                    </label>
                                </div>
                                <div class="text-center mt-3">
                                    <button type="submit" [disabled]="waitResponse"  class="btn btn-lg btn-primary">Connexion</button>
                                    <!-- <button type="submit" class="btn btn-lg btn-primary">Sign in</button> -->
                                </div>
                                <div class="mt-4">                                    
                                    <a routerLink="/" ><i class="bi bi-arrow-left"></i> Retour a la page d'accueil</a>
                                    <a routerLink="/start/create-autoecole" class="float-end">Creer une auto-ecole</a>
                                    <!-- <button type="submit" class="btn btn-lg btn-primary">Sign in</button> -->
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
