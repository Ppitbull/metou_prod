<div class="container d-flex flex-column">
    <div class="row vh-100">
        <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
            <div class="d-table-cell align-middle">

                <div class="text-center mt-4">
                    <h1 class="h2">Bienvenue</h1>
                    <p class="lead">
                        Connectez-vous pour continuer
                    </p>
                </div>

                <div class="card">
                    <div class="card-body">
                        <div class="m-sm-4">
                            <div class="text-center">
                                <img src="./../../../../assets/landing/assets/img/apple-touch-icon.png" alt="" class="img-fluid rounded-circle" width="132" height="132" />
                            </div>
                            <form [formGroup]="form" (ngSubmit)="submit()">
                                <div class="mb-3">
                                    <label class="form-label">Auto-Ecole</label>
                                    <input type="text" placeholder="Nom-de-votre-auto-ecole" formControlName="autoecole_nom" class="form-control form-control-lg" />
                                    
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Mot de passe</label>
                                    <input class="form-control form-control-lg" type="password" name="password" placeholder="Votre mot de passe" />
                                    <small>
                                        <a href="pages-reset-password.html">Mot de passe oubli√©?</a>
                                    </small>
                                </div>
                                <div>
                                    <label class="form-check">
                                        <input class="form-check-input" type="checkbox" value="remember-me" name="remember-me" checked>
                                        <span class="form-check-label">
                                        Se rappeler de moi
                                        </span>
                                    </label>
                                </div>
                                <div class="text-center mt-3">
                                    <button type="submit"  class="btn btn-lg btn-primary">Connexion</button>
                                    <!-- <button type="submit" class="btn btn-lg btn-primary">Sign in</button> -->
                                </div>
                                <div class="mt-4">                                    
                                    <a routerLink="/" ><i class="bi bi-arrow-left"></i> Retour a la page d'accueil</a>
                                    <a routerLink="/start/create-autoecole" class="float-end">Creer une auto-ecole</a>
                                    <!-- <button type="submit" class="btn btn-lg btn-primary">Sign in</button> -->
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
